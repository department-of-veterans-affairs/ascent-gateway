version: '3.3'
services:

  ascent-gateway:
    image: ascent/ascent-gateway:${RELEASE_VERSION:-latest}
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-docker-demo}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-vaultroot}
      - IGNORE_EXT_CERT=${IGNORE_EXT_CERT:-true}
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: "true"
        fluentd-max-retries: "10"
        fluentd-retry-wait: "30s"
    deploy:
      mode: replicated
      replicas: ${REPLICAS:-1}
      placement:
        constraints:
          - node.role == worker
    networks:
        - ascentnet
    ports:
        - "${PORT:-8762:8762}"
    healthcheck:
      test: ["CMD", "/healthcheck", "--url", "https://localhost:8762/actuator/health"]
      interval: 1m
      timeout: 10s
      retries: 3

networks:
  ascentnet:
    external:
      name: ascentnet
