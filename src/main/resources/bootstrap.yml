spring:
  application:
    name: "@project.name@"
  config:
    name: "@project.name@"
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: ascent-config
      failFast: true
      label: development
      username: ${ascent.config.username:admin}
      password: ${ascent.config.password:default}
      retry:
        initialInterval: 10000
        maxInterval: 300000
        multiplier: 1.2
        maxAttempts: 10
      token: ${VAULT_TOKEN:vaultroot}
management:
  context-path: /actuator

eureka:
  client:
    enabled: false
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    statusPageUrlPath: ${management.context-path}${endpoints.info.path:/info}
    healthCheckUrlPath: ${management.context-path}${endpoints.health.path:/health}
    metadata-map:
      management.context-path: /actuator
      user.name: ${ascent.gateway.username:admin}
      user.password: ${ascent.gateway.password:default}
      version:  "@project.version@"
      artifact: "@project.artifactId@"
      name: "@project.name@"
      description: "@project.description@"
---

spring:
  profiles: default
  cloud:
    config:
      discovery:
        enabled: false
      failFast: false
---
spring:
  profiles: local-int
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://${ascent.discovery.username:eureka}:${ascent.discovery.password:default}@localhost:${discovery.server.port:8761}/eureka/
  instance:
    hostname: "${INSTANCE_HOST_NAME:localhost}"

---

spring:
    profiles: docker-demo, aws-ci, aws-dev, aws-stage, aws-prod
eureka:
  client:
    enabled: true
    securePortEnabled: true
    serviceUrl:
      defaultZone: https://${ascent.discovery.username:eureka}:${ascent.discovery.password:default}@${discovery.server.peer1.name:ascent-discovery}:${discovery.server.peer1.port:8761}/eureka/,http://${ascent.discovery.username:eureka}:${ascent.discovery.password:default}@${discovery.server.peer2.name:ascent-discovery-peer}:${discovery.server.peer2.port:8761}/eureka/
    preferSameZoneEureka: true
  instance:
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: 8762
    hostname: "${INSTANCE_HOST_NAME:@project.artifactId@}"
    preferIpAddress: false
---

spring:
    profiles: aws-stage, aws-prod
    cloud:
      config:
        label: master
